<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src *;
   img-src * 'self' data: https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' *;
   style-src  'self' 'unsafe-inline' *">
    <title>Document</title>

    <link rel="stylesheet" href="./css/popup.css">
</head>
<body>
    <h1>Glassenger</h1>
    <div id="mode-container">
        <input type="radio" name="toggle-mode" id="mode-on" checked>
        <label for="mode-on">On</label>
    
        <input type="radio" name="toggle-mode" id="mode-off">
        <label for="mode-off">Off</label>
    </div>

    <div class="image-container">
        <img class="upload-img-preview">
        <input type="text" id="upload-img" placeholder="Insert image URL">
    </div>

    <div id="adjustment-container" style="display: none">
        <p class="title">Blur strength</p>
        <input type="range" min="1" max="100" value="50" class="blur">

        <p class="title">Opacity</p>
        <input type="range" min="1" max="100" value="50" class="opacity">
    </div>

    <div id="load-container">
        <button>Load</button>
    </div>
</body>
<script src="./scripts/popup.js" type="text/javascript"></script>
</html>
