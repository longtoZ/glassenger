<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src *;
   img-src * 'self' data: https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' *;
   style-src  'self' 'unsafe-inline' *">
    <title>Document</title>

    <link rel="stylesheet" href="./css/popup.css">
</head>
<body>
    <h1>Glassenger</h1>
    <div id="mode-container">
        <input type="radio" name="toggle-mode" id="mode-on" checked>
        <label for="mode-on">On</label>
    
        <input type="radio" name="toggle-mode" id="mode-off">
        <label for="mode-off">Off</label>
    </div>

    <div class="image-container">
        <img class="upload-img-preview">
        <input type="text" id="upload-img" placeholder="Insert image URL">
    </div>

    <div id="adjustment-container">
        <p class="title">Blur</p>
        <input type="range" min="0" max="10" value="0" step="1" class="blur">

        <p class="title">Brightness</p>
        <input type="range" min="0" max="1" value="1" step="0.1" class="brightness">

        <p class="title">Contrast</p>
        <input type="range" min="0" max="1" value="1" step="0.1" class="contrast">

        <p class="title">Opacity</p>
        <input type="range" min="0" max="1" value="1" step="0.1" class="opacity">

        <p class="title">Grayscale</p>
        <input type="range" min="0" max="1" value="0" step="0.1" class="grayscale">

        <p class="title">Hue rotate</p>
        <input type="range" min="0" max="360" value="0" step="10" class="hue-rotate">

        <p class="title">Invert</p>
        <input type="range" min="0" max="1" value="0" step="0.1" class="invert">

        <p class="title">Saturate</p>
        <input type="range" min="0" max="1" value="1" step="0.1" class="saturate">

        <p class="title">Sepia</p>
        <input type="range" min="0" max="1" value="0" step="0.1" class="sepia">
    </div>

    <div id="load-container">
        <button class="load">Save</button>
        <button class="reset">Reset</button>
    </div>

</body>
<script src="./scripts/popup.js" type="text/javascript"></script>
</html>
